  <body class="bodyWithBackgroundImage">
    <header>
      <div class="logoCon">
        <a href="index.html"
          ><img
            class="logo"
            src="/pictures/LogoF.jpg"
            alt="Fishing in Norway logo"

    <main>
      <section class="mainContent">
        <h1>Contact us</h1>
        <p>
          if you have any questions you can send us an email at:
          fishNorway@gmail.com Or use the contact form below and we will answer
          you by email
        </p>
      </section>
      <section class="mainContent">
        <h2>Contact form</h2>
        <form>
          <div class="name">
          <label for="name" id="nameL">Name</label>
          <input type="text" id="name">
        </div>
        <div class="email">
          <label for="email" id="emailL">Email</label>
          <input type="text" id="email">
        </div>
        <div class="subject">
          <label for="subject" id="subjectL">Subject</label>
          <input type="text" id="subject">
        </div>
        <div class="textfield">
          <label for="text" id="textL">Message</label>
          <textarea name="textfield" id="text" cols="25" rows="20" placeholder="write your message here"></textarea>
        </div>
        <input type="submit" value="Send" class="submitBtn">
        </form>
      </section>
    </main>
    <footer>
      <ul class="footerList">
        <li>Phone: 99999999</li>
        <li>Email: fishNorway@gmail.com</li>
        <li>copyright &copy;</li>
